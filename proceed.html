<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Proceed</title>
  <link rel="stylesheet" href="css/proceed.css" />
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <div class="cart-summary">
      <p><strong>Items in Cart:</strong> <span id="cart-count">0</span></p>
      <p><strong>Total Price:</strong> <span id="cart-total">0$</span></p>
    </div>

    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <button type="submit" class="confirm-btn">Confirm Order</button>
    </form>

    <div class="success-message" id="success-message">
      âœ… Order confirmed! Thank you for your purchase.
    </div>
  </div>

  <script src="js/proceed.js">
  </script>
</body>
</html>
